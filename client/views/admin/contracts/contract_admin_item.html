<template name = "contractAdminItem">
	<div class="{{badgerData}} col-xs-12 col-sm-6 col-md-4 b-contract-item" data-toggle="modal" data-target="{{dataToggle}}" data-badger="{{title}}">
		<span class = "my-title">Title: </span>{{title}}<br>
		<span class = "my-title">Description: </span>{{description}} <br>
		<span class = "my-title">Last Updated: </span>{{convertedTime}}
		<i class="link fa fa-arrow-circle-o-right rightBtn fa-2x" title="Go To Contract" rel="tooltip"></i>
	</div>
</template>
