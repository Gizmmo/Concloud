<template name="projectsAdminList">

	<!-- Bread Crumbs -->

	{{> breadcrumbs}}


	<!-- Project Data -->
	<div class = "projects">
		<div class = "page-content">
			<div class="page-header">
				<h1>Manage Projects<small><i class="fa fa-angle-double-right"></i>Administration</small></h1>
			</div>
			<div class ="above-content">
				<a class="btn btn-primary emp-btn userBtn" href="{{pathFor 'userList'}}">
					<i class="fa fa-user"></i>  Manage Users</a>
				<a class="btn btn-success emp-btn userBtn" data-toggle="modal" data-target="#createData">
					<i class="fa fa-pencil-square-o"></i> Create New Project
				</a>
				<a class="btn btn-warning emp-btn userBtn" id = "userRoleBtn">
					<i class="fa fa-flag-o"></i> Manage Project Roles
				</a>
				<a class="btn btn-danger userBtn" id="delbtn">
					<i class="fa fa-times"></i> Delete Project
				</a>
			</div>
			
			<div class = "search-buffer">
				<div id="emp-search">
					<form class="form-search">
						<span class="input-icon">
							<input type="text" placeholder="Search ..." class="nav-search-input" id="search-proj-admin-field" autocomplete="off">
							<i class="fa fa-search icon-search nav-search-icon"></i>
						</span>
					</form>
				</div><!-- #nav-search -->
			</div>
				<div class="row">
					<div class = "projects col-xs-12">

						{{#each projectsWithRank}}
						{{> projectAdminItem}}
						{{/each}}

					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="updateData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	  		<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		      	    <h4 class="modal-title" id="myModalLabel">Update Project</h4>
	    		</div>
	    		<div class="modal-body">
	      			<div class="control-group">
	      				<div class="form-group">
	      					<div class = "row">
		      					<div class="label-area col-xs-12">
			                		<label id="update-title-label" class="modalLabel">Project Title: </label>
			                		<div class="col-xs-12"> 
		                				<textarea id="update-title" class="modal-text col-xs-12"></textarea> 
		                			</div>
		            			</div>
	            			</div>
	            		</div>
	            		<div class = "row">
			            	<div class="label-area col-xs-12">
			                	<label id="update-description-label" class="modalLabel">Description: </label> 
			                	<div class="col-xs-12">
		                			<textarea id="update-description" class="col-xs-12 modal-text"></textarea>
		                		</div> 
		            		</div>
		            	</div>
		            	</br>
		            	<div class = "row">
		            			<label id="update-submitted-label" class="label-area modalLabel col-xs-12">Last Submission By: </label>
		            			<div class="col-xs-12">
		                			<label id="update-submitted" class= "label-area col-xs-12 modal-text"></label>
		                		</div>
		            	</div>
        			</div>

	    		</div>
	    		<div class="modal-footer">
		      		<button id="update-project" class="btn btn-success" data-dismiss="modal">Update Project</button>
	      			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    		</div>
	  		</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->



	<div class="modal fade" id="createData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	  		<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		      	    <h4 class="modal-title" id="myModalLabel">Create Project</h4>
	    		</div>
	    		<div class="modal-body">
	      			<div class="control-group">
	      				<div class = "row">
	      					<div class="form-group">
		      					<div class="label-area col-xs-12">
			                		<label id="create-title-label" class="modalLabel">Project Title: </label> 
			                		<div class="col-xs-12">
		                				<textarea id="create-title" class="col-xs-12 modal-text"></textarea> 
		            				</div>
		            			</div>
		            		</div>
	            		</div>
	            		<br>
	            		<div class = "row">
	            			<div class="form-group">
			            		<div class="label-area col-xs-12">
			                		<label id="create-description-label" class=" modalLabel">Description: </label> 
			                		<div class="col-xs-12">
		                				<textarea id="create-description" class="col-xs-12 modal-text"></textarea> 
		                			</div>
		            			</div>
		            		</div>
		            	</div>
        			</div>

	    		</div>
	    		<div class="modal-footer">
		      		<button id="create-project" class="btn btn-success" data-dismiss="modal">Create Project</button>
	      			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    		</div>
	  		</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	</template>
