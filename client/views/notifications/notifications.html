<template name="notifications">
	<a data-toggle="dropdown" class="dropdown-toggle" href="#">
		<i class="fa fa-bell icon-animated-bell"></i>
		<span class="badge badge-important">{{notificationCount}}</span>
	</a>


	<ul class="pull-right dropdown-navbar navbar-black no-hover dropdown-menu dropdown-caret dropdown-close" id="notification-drop">
		<li class="dropdown-header no-hover">
			<i class="fa fa-warning"></i>
			{{notificationCount}} Notifications
			<i class="pull-right fa fa-check" id="readAll" title-"Mark all as read" rel="tooltip"></i>
		</li>
		{{#if notificationCount}}
      		{{#each notifications}}
        		{{> notification}}
      		{{/each}}
    	{{else}}
      		<li><span>No Notifications</span></li>
    	{{/if}}
		<li>
			<a href="#">
				See all notifications
				<i class="fa fa-arrow-right"></i>
			</a>
		</li>
	</ul>
</template>
