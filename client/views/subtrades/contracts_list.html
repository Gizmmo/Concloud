<template name="contractsList">

	<!-- Bread Crumbs -->

	{{> breadcrumbs}}


<!-- Project Data -->
<div class = "projects">
	<div class = "page-content">
		<div class="page-header">
			<h1>Contracts<small><i class="fa fa-angle-double-right"></i>Sub-trades</small></h1>
		</div>
		<div class = "search-buffer">
			<div id="emp-search">
				<form class="form-search">
					<span class="input-icon">
						<input type="text" placeholder="Search ..." class="nav-search-input" id="search-contracts-field" autocomplete="off">
						<i class="fa fa-search icon-search nav-search-icon"></i>

					</span>
				</form>
			</div><!-- #nav-search -->
		</div>
		<div class="row">
			<div class = "projects col-xs-12">
				
						{{#each contracts}}
							{{> contractItem}}
						{{/each}}

					
			</div>
		</div>
	</div>
</div>

</template>
