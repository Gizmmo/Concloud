<template name = "createHRFieldModal">
	<div class="modal fade" id="HRField" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	  		<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		      	    <h4 class="modal-title" id="myModalLabel">Create New Field</h4>
	    		</div>
	    		<div class="modal-body">
	      			<div class="control-group">
	      				<div class = "row">
		      				<div class="label-area col-xs-12">
			                	<label id="email-label" class=
			                	"modalLabel">Field Name: </label> 
		                			<input type="text" id="field-name" class=" col-xs-12 modal-text"></textarea> 
		            		</div>
	            		</div>
	            		<br>
	            		<div class = "row">
		            		<div class="label-area col-xs-4">
		            			<label class="modalLabel" id="last-create-name-label">Default Value: </label>
		                		<input type = "text" id="default-value" class="modal-text"></input>
		            		</div>
		        		</div>
        			</div>

	    		</div>
	    		<div class="modal-footer">
		      		<button id="create-field" class="btn btn-success submitModal" data-dismiss="modal">Create Field</button>
	      			<button type="button" class="btn btn-default closeModal" data-dismiss="modal">Close</button>
	    		</div>
	  		</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
