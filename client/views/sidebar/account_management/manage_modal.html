<template name = "manageModal">
		<div class="modal fade" id="updatePass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
	  		<div class="modal-content">
	    		<div class="modal-header">
	      			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		      	    <h4 class="modal-title" id="myModalLabel">Change Password</h4>
	    		</div>
	    		<div class="modal-body">
	      			<div class="control-group">
	      				<div class = "row">
                            <div class="label-area col-xs-12">
                                <div class="form-group">
                                    <label id="old-password-label" class="modalLabel">Old Password: </label>
                                    <div class="col-xs-12">
		                		        <input type="password" id="old-password" class="modal-text col-xs-12" placeholder="Current Password">
                                    
                                    </div>
                                </div>
                            </div>
		            		<div class="col-xs-6">
		            			<label id="incorrect-label"></label>
		            		</div>
	            		</div>
	            		<br>
	            		<div class = "row">
                            <div class="label-area col-xs-12">
                                <div class="form-group">
                                    
			                	    <label id="sign-password-label" class="modalLabel">New Password: </label> 
                                    <div class="col-xs-12">
                                        <input type="password" id="sign-password" class="col-xs-12 modal-text" placeholder="New Password">
                                    </div>
                                </div>
		            		</div>
		            		<div class="col-xs-6">
		            			<label id="not-match-label"></label>
		            		</div>
		            	</div>
		            	</br>
		            	<div class = "row">
		            		<div class="label-area col-xs-12">
		            			<div class="form-group">
		            				<label id="sign-confirm-password-label" class="modalLabel">Confirm Password: </label>
		            				<div class="col-xs-12">
		                				<input type="password" id="sign-confirm-password" class= "col-xs-12 modal-text" placeholder="Confirm New Password">
		                			</div>
		                		</div>
		                	</div>
		            	</div>
        			</div>

	    		</div>
	    		<div class="modal-footer">
		      		<button id="update-password" class="btn btn-success">Update Password</button>
	      			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    		</div>
	  		</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
